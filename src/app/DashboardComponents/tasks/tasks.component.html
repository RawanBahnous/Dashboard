<div class="container">
  <div class="row">
    <h3>tasks</h3>
  </div>
  <div class="row m-3">
    <div class="col-12">
      <div class="card mt-3" *ngFor="let t of Tasks">
      <div class="row justify-content-center p-3">
          <div class="col-lg-3 col-md-6">
            <div class="row pt-2">
              <div class="col-md-4">
                <i class="fas fa-play play-icon"></i>
              </div>
              <div class="col-md-8">
                <div class="row">
                  <h5>start from</h5>
                </div>
                <div class="row">
                  <p class="c-gray">
                    <i class="far fa-clock"></i>
                    {{t.startdate}} AM
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="row pt-2">
              <div class="col-12">
                <h4>search inspiration for project</h4>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <p class="url"><i class="fas fa-link"></i>
                 {{t.searchURL}}</p>
              </div>
              <div class="col-md-6">
                <p class="c-gray">
                <i class="far fa-comments"></i>
               {{t.comments}}Comments</p>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-6">
            <div class="row pt-2">
              <p>{{t.progressValue}}% complete</p>
            </div>
            <div class="row">
              <div class="col-12">
                <div
                  class="progress-bar"
                  [style.width.%]="24"
                  [ngStyle]="Color()">
                </div>

            </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-6 mt-3">
            <button class="reminder-btn"><i class="far fa-clock"></i> Reminder</button>
          </div>
      </div>
    </div>
    </div>
  </div>

</div>
