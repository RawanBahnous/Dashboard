<div class="card p-3">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h3>Today's schedule</h3>
      </div>
      <div class="col-md-2">icons</div>
    </div>
    <div class="row col-blue">
      <div class="col-md-9">
      <p>20 minute call with client</p>
      </div>
      <div class="col-md-3">
        <p>invite <i class="fas fa-angle-down"></i></p>
      </div>
    </div>
    <div class="row">
      <h5>project discovery call</h5>
    </div>
    <div class="row bg-purple mt-4">
      <div class="col-md-7 mt-2">
        <div class="contain-imgs">
          <img src="assets/images/1.jpg" alt="">
          <img src="assets/images/2.jpg" alt="">
          <img src="assets/images/3.jpg" alt="">
          <img src="assets/images/4.jpg" alt="">

        </div>
      </div>
      <div class="col-md-2 mt-3 text-center">
        <p class="text-center">28:35</p>
      </div>
      <div class="col-md-3">
        <p><i class="fas fa-phone"></i>
          <i class="fas fa-ellipsis-v p-3"></i></p>
      </div>
    </div>
  </div>
  <!-- messages -->
  <div class="container mt-4">
    <div class="row">
      <h4>messages</h4>
    </div>
    <div class="row mt-3" *ngFor="let m of messages">
      <div class="col-2 mr-1">
        <img class="img-person2" src="{{m.imgSrc}}" alt="">
      </div>
      <div class="col-9">
        <div class="row">
          <h5>{{m.name}}</h5>
        </div>
        <div class="row">
          <p class="message-text">{{m.text}}</p>
        </div>
      </div>
    </div>

  </div>
  <!-- new tasks -->
  <div class="container mt-5">
    <div class="row">
      <h4>new task</h4>
    </div>
    <div class="row">
      <p>task title</p>
    </div>
    <div class="row">
      <input type="text" placeholder="" value="Create New" class=" bg-grey">
    </div>
    <div class="row mt-3">
      <div class="col-12">
      <div class="row contain-emogis">

       <div class="col-1">
        <i class="fas fa-angle-left"></i>

       </div>
       <div class="col-10">
        <span class="s-emoji" *ngFor="let e of emogis">{{e}}</span>
       </div>
       <div class="col-1">
        <i class="fas fa-angle-right"></i>

       </div>
      </div>
    </div>

    </div>
  </div>
  <!-- Add Collbrative -->
  <div class="container mt-5">
    <div class="row">
      <p>Add Collbrative</p>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="colbrative">
          <img src="assets/images/4.jpg" alt="">
          yasmine
X
        </div>
      </div>
      <div class="col-md-5">
        <div class="colbrative two">
          <img src="assets/images/1.jpg" alt="">
          Noah
          X
        </div>
      </div>
      <div class="col-md-2 mt-3">
        <div class="row">
          <div class="col-md-6">
            <i class="fas fa-plus add-icon"></i>
          </div>
          <div class="col-md-6">
        <i class="fas fa-angle-right right-arrow"></i>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
